<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig game</title>
    <link rel="stylesheet" href="./pig-game.css">
</head>
<body>
    <div class ="game-box">
        <button class="button" id="start-button">Start Game</button>
        <button class="button hidden" id="reset-button">Reset</button>
        <div class ="player1">
            <div class="rec">
                <p class="totalscore-container">Total Score</p>
                <p class="totalscore-container">Player 1</p>
                <p class="totalscore-container" id="player1-tscore">0</p>
            </div>
            <div class="msg hidden">player1 won!</div>
            <div class="rec">
                <p class="currentscore-title">current score</p>
                <p class="currentscore-number" id="player1-cscore">0</p>
            </div>
        </div>
        <div class="player2">
            <div class="rec">
                <p class="totalscore-container">Total Score</p>
                <p class="totalscore-container">Player 2</p>
                <p class="totalscore-container" id="player2-tscore">0</p>
            </div>
            <div class="msg hidden">player2 won!</div>
            <div class="rec">
                <p class="currentscore-title">current score</p>
                <p class="currentscore-number" id="player2-cscore">0</p>
            </div>
        </div>
        <button class="button" id="roll-dice-button">Roll dice</button>
        <button class="button" id="hold-button">Hold</button>
        <div class="dice-container hidden">
            <img src="./pics/dice-1.png" alt="dice-1" class="dice-img hidden">
        </div>
    </div>
    <script src="./pig-game.js"></script>
</body>
</html>
